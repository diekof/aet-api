spring.application.name=aet-api
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# ========== SERVER ==========
server.port=${SERVER_PORT:8081}

# ========== JPA ==========
spring.jpa.database=mysql
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.transaction.jta.platform=org.hibernate.service.jta.platform.internal.SpreadsheetJtaPlatform

# ========== DATASOURCE ==========
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/aet04?useSSL=false&serverTimezone=UTC}
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASS:Aet*1369#$}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver







